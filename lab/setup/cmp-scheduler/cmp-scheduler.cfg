SIM_ARG 4 cloud-balancer.xml balancer
SIM_ARG 4 cloud-consolidator.xml consolidator
SIM_ARG 4 cloud-reconsolidator0.xml reconsolidator0
SIM_ARG 4 cloud-reconsolidator10.xml reconsolidator10
SIM_ARG 4 cloud-reconsolidator100.xml reconsolidator100
SIM_ARG 5 injector-slowfast.xml slowfast
